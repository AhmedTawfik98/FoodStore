    <body>
        <div class="contact_us">
            <h1 class="heading"> <span>Contact Us</span>تواصل معنا 	<img src="contact.png" width="50%" id="product-img"></h1>
            <div class="center-box">
                <div class="contact form">
                    <form action="../landing/main.html">
                        <div class="formbox">
                            <div class="row50">
                                <div class="inputbox">
                                    <span>Enter Your First Name</span>
                                    <input type="text" placeholder="First Name" />
                                </div>
                                <div class="inputbox">
                                    <span>Enter Your Last Name</span>
                                    <input type="text" placeholder="last Name" />
                                </div>
                            </div>
                            <div class="row50">
                                <div class="inputbox">
                                    <span>Email</span>
                                    <input type="email" placeholder="Enter your Email" />
                                </div>
                                <div class="inputbox">
                                    <span>Enter your Phone Number</span>
                                    <input type="text" placeholder="+966 XXXXXXXXX" />
                                </div>
                            </div>
                            <div class="row100">
                                <div class="inputbox">
                                    <span>Massege</span>
                                    <textarea placeholder="ُEnter your Massege"></textarea>
                                </div>
                            </div>
                            <div class="row100">
                                <div>
                                    <input type="submit" class="btn" value="Submit" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
